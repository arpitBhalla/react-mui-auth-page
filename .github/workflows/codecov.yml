name: 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@master
    - uses: codecov/codecov-action@v1
      with:
        fail_ci_if_error: true # optional (default = false)
        verbose: true # optional (default = false)
